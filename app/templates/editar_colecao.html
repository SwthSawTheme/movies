<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Coleção</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>✏️ Editar Coleção</h1>
    <a class="btn" href="{{ url_for('routes.listar_colecoes') }}">← Voltar</a>
  </header>
  <main>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" value="{{ colecao.nome }}" required>

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" required>{{ colecao.descricao }}</textarea>

      <label for="imagem">Nova Imagem (opcional):</label>
      <input type="file" name="imagem" id="imagem">

      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </main>
</body>
</html>
