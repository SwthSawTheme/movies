<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Coleção</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header style="text-align: center; padding: 20px;">
        <h1 style="color: #e50914;">✏️ Editar Coleção</h1>
    </header>

    <main class="form-container">
        <form method="POST">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" value="{{ colecao.titulo }}" required>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="5" required>{{ colecao.descricao }}</textarea>

            <label for="imagem">Caminho da imagem (no seu PC):</label>
            <input type="text" name="imagem" id="imagem" value="{{ colecao.imagem }}" required>

            <button class="btn" type="submit">💾 Salvar Alterações</button>
        </form>
    </main>
</body>
</html>
