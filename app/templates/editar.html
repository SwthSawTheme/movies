<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Filme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>➕ Editar Filme</h1>
        <a class="btn" href="{{ url_for('routes.home') }}">← Voltar</a>
    </header>
    <main class="form-container">
        <form method="POST">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" value="{{ filme.titulo }}" required>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" rows="4" required>{{ filme.descricao }}</textarea>

            <label for="imagem">Caminho da imagem:</label>
            <input type="text" name="imagem" value="{{ filme.imagem }}" required>

            <label for="video">Caminho do vídeo:</label>
            <input type="text" name="video" value="{{ filme.video }}" required>
            <label for="colecao_id">Coleção:</label>
            <select name="colecao_id">
            <option value="">Nenhuma</option>
            {% for col in colecoes %}
                <option value="{{ col.id }}"
                {% if filme and filme.colecao_id == col.id %}selected{% endif %}>
                {{ col.nome }}
                </option>
            {% endfor %}
            </select>
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('routes.home') }}" class="btn btn-danger">Cancelar</a>
        </form>
    </main>
</body>
</html>
