<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ colecao.nome }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="colecao-background" style="background-image: url('{{ url_for('routes.servir_imagem_colecao', colecao_id=colecao.id) }}')"></div>
  <header>
    <h1>{{ colecao.nome }}</h1>
    <p style="text-align: center; max-width: 800px; margin: auto; color: #ccc;">{{ colecao.descricao }}</p>
    <a class="btn" href="{{ url_for('routes.listar_colecoes') }}">‚Üê Voltar √†s Cole√ß√µes</a>
  </header>
  <main class="grid">
    {% for filme in colecao.filmes %}
    <div class="card">
      <img src="{{ url_for('routes.servir_imagem', filme_id=filme.id) }}" alt="{{ filme.titulo }}">
      <h2>{{ filme.titulo }}</h2>
      <p>{{ filme.descricao }}</p>
      <a class="btn" href="{{ url_for('routes.assistir', filme_id=filme.id) }}">‚ñ∂ Assistir</a>
      <a class="btn" href="{{ url_for('routes.editar', filme_id=filme.id) }}">‚úèÔ∏è Editar</a>
      <a class="btn btn-danger" href="{{ url_for('routes.remover', filme_id=filme.id) }}" onclick="return confirm('Tem certeza que deseja remover?')">üóë Remover</a>
    </div>
    {% endfor %}
  </main>
</body>
</html>
