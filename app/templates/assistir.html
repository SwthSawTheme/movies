<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ filme.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>🎥 {{ filme.titulo }}</h1>
        <a class="btn" href="{{ url_for('routes.home') }}">← Voltar</a>
    </header>
    <main class="video-container">
        <video width="800" controls autoplay>
            <source src="{{ url_for('routes.servir_video', filme_id=filme.id) }}">
            Seu navegador não suporta este formato de vídeo.
        </video>
    </main>
</body>
</html>
